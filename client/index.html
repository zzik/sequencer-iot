<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sequencer</title>
</head>
<body>
    <main class="h-dvh relative">

    <section class="sequencer flex justify-center items-center pt-4 mt-16">
        <div class="wrapper grid grid-cols-4 grid-rows-4 gap-4 ">
            <button class="border-2 size-18 rounded-lg border-black">1</button>
            <button class="border-2 size-18 rounded-lg border-black">2</button>
            <button class="border-2 size-18 rounded-lg border-black">3</button>
            <button class="border-2 size-18 rounded-lg border-black">4</button>
            <button class="border-2 size-18 rounded-lg border-black">5</button>
            <button class="border-2 size-18 rounded-lg border-black">6</button>
            <button class="border-2 size-18 rounded-lg border-black">7</button>
            <button class="border-2 size-18 rounded-lg border-black">8</button>
            <button class="border-2 size-18 rounded-lg border-black">9</button>
            <button class="border-2 size-18 rounded-lg border-black">10</button>
            <button class="border-2 size-18 rounded-lg border-black">11</button>
            <button class="border-2 size-18 rounded-lg border-black">12</button>
            <button class="border-2 size-18 rounded-lg border-black">13</button>
            <button class="border-2 size-18 rounded-lg border-black">14</button>
            <button class="border-2 size-18 rounded-lg border-black">15</button>
            <button class="border-2 size-18 rounded-lg border-black">16</button>
        </div>
    </section>
    <section class="keyboard flex justify-center items-center w-full bottom-0 absolute">
        <div class="wrapper grid grid-cols-7 w-full lg:w-1/2 font-black">
            <button class="w-full h-48 border-1 rounded border-black">C</button>
            <button class="w-full h-48 border-1 rounded border-black">D</button>
            <button class="w-full h-48 border-1 rounded border-black">E</button>
            <button class="w-full h-48 border-1 rounded border-black">F</button>
            <button class="w-full h-48 border-1 rounded border-black">G</button>
            <button class="w-full h-48 border-1 rounded border-black">A</button>
            <button class="w-full h-48 border-1 rounded border-black">B</button>
        </div>
    </section>
</main>

</body>
</html>
