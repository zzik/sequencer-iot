<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sequencer</title>
</head>
<body>
    <section class="sequencer flex justify-center items-center mt-16">
        <div class="wrapper grid grid-cols-4 grid-rows-4 gap-2">
            <button class="border-2 w-24 h-24 rounded border-black">1</button>
            <button class="border-2 w-24 h-24 rounded border-black">2</button>
            <button class="border-2 w-24 h-24 rounded border-black">3</button>
            <button class="border-2 w-24 h-24 rounded border-black">4</button>
            <button class="border-2 w-24 h-24 rounded border-black">5</button>
            <button class="border-2 w-24 h-24 rounded border-black">6</button>
            <button class="border-2 w-24 h-24 rounded border-black">7</button>
            <button class="border-2 w-24 h-24 rounded border-black">8</button>
            <button class="border-2 w-24 h-24 rounded border-black">9</button>
            <button class="border-2 w-24 h-24 rounded border-black">10</button>
            <button class="border-2 w-24 h-24 rounded border-black">11</button>
            <button class="border-2 w-24 h-24 rounded border-black">12</button>
            <button class="border-2 w-24 h-24 rounded border-black">13</button>
            <button class="border-2 w-24 h-24 rounded border-black">14</button>
            <button class="border-2 w-24 h-24 rounded border-black">15</button>
            <button class="border-2 w-24 h-24 rounded border-black">16</button>
        </div>
    </section>
</body>
</html>
